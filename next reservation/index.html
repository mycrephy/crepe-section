<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Reservation Page</title>
</head>
<body>
    <!-- Header -->
    <div class="top-bar">
        <img src="img/logo.png" alt="logo" class="top-bar-logo">
        <div class="top-nav">
            <a href="#login" class="nav-link">Login</a>
            <a href="#signup" class="nav-link">Sign Up</a>
            <a href="#reservation" class="nav-link">Reservation</a>
            <a href="#viewreservation" class="nav-link">View Reservation</a>
        </div>
    </div>

    <!-- Reservation Section -->
    <div class="reservation-section">
        <div class="reservation-form">
            <h2>Book Your Table</h2>
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" placeholder="Enter number of guests">
            </div>
            <div class="form-group">
                <label for="date">Select Date</label>
                <input type="date" id="date">
            </div>
            <div class="form-group">
                <label for="time">Select Time</label>
                <input type="time" id="time">
            </div>
            <div class="form-group">
                <label for="tableType">Select Table Type</label>
                <select id="tableType">
                    <option value="premium">Premium</option>
                    <option value="regular">Regular</option>
                    <option value="sofa">Sofa</option>
                    <option value="bar">Bar</option>
                </select>
            </div>
            <button class="reserve-btn">Reserve Table</button>
        </div>
    </div>
</body>
</html>

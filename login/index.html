<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">  <!-- เพิ่มลิงค์ฟอนต์ -->
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <!-- เพิ่มแถบด้านบน -->
    <div class="top-bar">
        <img src="img/logo.png" alt="logo" class="top-bar-logo">
        <div class="top-bar-title">Login</div>
    </div>
    
    <div class="container">
        <div class="background-img">
            <img class="img-background" src="img/bg.png" alt="background image">
        </div>
        
        <div class="login-form-container">
            <div class="logo-and-title">
                <div class="login-title">Login</div>
            </div>
            <div class="login-box">
                <div class="input-field">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <img src="img/email.png" alt="email icon" class="icon">
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <img src="img/pass.png" alt="password icon" class="icon">
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="login-button">
                    <button>Login</button>
                </div>
                <div class="create-account">
                    <span>Create an account</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

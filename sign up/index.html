<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Page</title>
</head>
<body>
    <!-- เพิ่มแถบด้านบน -->
    <div class="top-bar">
        <img src="img/logo.png" alt="logo" class="top-bar-logo">
        <div class="top-bar-title">Sign Up</div>
    </div>
    
    <div class="container">
        <div class="background-img">
            <img class="img-background" src="img/bg.png" alt="background image">
        </div>
        
        <div class="signup-form-container">
            <div class="logo-and-title">
                <div class="signup-title">Sign Up</div>
            </div>
            <div class="signup-box">
                <div class="input-field">
                    <label for="username">User name</label>
                    <div class="input-with-icon">
                        <img src="img/user.png" alt="username icon" class="icon">
                        <input type="text" id="username" placeholder="Enter your username">
                    </div>
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <img src="img/email.png" alt="email icon" class="icon">
                        <input type="email" id="email" placeholder="Enter your email">
                    </div>
                </div>
                <div class="input-field">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <img src="img/pass.png" alt="password icon" class="icon">
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="signup-button">
                    <button>Sign Up</button>
                </div>
                <div class="already-account">
                    <span>Already have an account?</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

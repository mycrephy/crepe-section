<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Reservation Page</title>
</head>
<body>
    <!-- Header -->
    <div class="top-bar">
        <img src="img/logo.png" alt="logo" class="top-bar-logo">
        <div class="top-nav">
            <a href="#login" class="nav-link">Login</a>
            <a href="#signup" class="nav-link">Sign Up</a>
            <a href="#reservation" class="nav-link">Reservation</a>
            <a href="#viewreservation" class="nav-link">View Reservation</a>
        </div>
    </div>
    <section class="reservation">
        <div class="reservation-details">
            <img src="img/bg2.png" alt="Background Image" class="background-image">
            <div class="reservation-text">
                <h1>Bean & Bloom</h1>
                <h2>Fluffy World</h2>
            </div>
            <div class="details">
                <p><strong>Your reservation details</strong></p>
                <div class="details-box">
                    <div class="details-item">
                        <img src="img/user.png" alt="Guests" class="icon">
                        <p><strong>2 GUESTS</strong></p>
                    </div>
                    <div class="details-item">
                        <img src="img/time.png" alt="Time" class="icon">
                        <p><strong>7:30 PM</strong></p>
                    </div>
                    <div class="details-item">
                        <img src="img/table.png" alt="Table" class="icon">
                        <p><strong>REGULAR</strong></p>
                    </div>
                    <div class="details-item">
                        <img src="img/day.png" alt="Day" class="icon">
                        <p><strong>23 FEB</strong></p>
                    </div>
                </div>
                <button class="edit-details">Booking Completed!</button>
            </div>
        </div>
    </section>
</body>
</html>
